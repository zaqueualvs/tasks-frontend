<mat-card>
  <h2 mat-dialog-title>{{ data.message }}</h2>
  <mat-dialog-content>
    <p>Oque deseja fazer?</p>
    <form>
      <mat-form-field appearance="outline">
        <textarea matInput [formControl]="title" maxlength="45"></textarea>
        <mat-hint align="end">{{ getTotal }}/45</mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="title.invalid">Salvar</button>
    <button mat-raised-button color="accent" (click)="onNoClick()" >Cancelar</button>
  </mat-dialog-actions>
</mat-card>

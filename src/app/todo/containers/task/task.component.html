<mat-card>
  <mat-toolbar color="primary">
    <span>Lista de tarefas</span>
  </mat-toolbar>
  @if (tasks$ | async; as tasks) {
    <app-task-list [taskList]="tasks"></app-task-list>
  } @else {
    <div class="spinner">
      <h3>Buscando dados...</h3>
      <mat-spinner></mat-spinner>
    </div>
  }

</mat-card>
